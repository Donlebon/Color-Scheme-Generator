<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>

<main>

    <div class = "picker flex">
        <input type="color" name="" id="picker_color" value="#FF9F29">
        
        <select name="" id="" class = "picker_box">
            <option value="0" class = "option0">Monochrome</option>
            <option value="1" class = "option1">Monochrome-dark</option>
            <option value="2" class = "option2">Monochrome-light</option>
            <option value="3" class = "option3">Analogic</option>
            <option value="4" class = "option4">Complement</option>
            <option value="5" class = "option5">Analogic-complement</option>
            <option value="6" class = "option6">Triad</option>
        </select>

        <button id = "picker_scheme" class = "picker-original">Get Color Scheme</button>
        
    </div>

    <article class = "flex">
            <div class = "color color_one"></div>
            <div class = "color color_two"></div>
            <div class = "color color_three"></div>
            <div class = "color color_four"></div>
            <div class = "color color_five"></div>
    </article>

    <div class = "caption flex">
        <h1 class = "caption-color caption_color_one"></h1>
        <h1 class = "caption-color caption_color_two"></h1>
        <h1 class = "caption-color caption_color_three"></h1>
        <h1 class = "caption-color caption_color_four"></h1>
        <h1 class = "caption-color caption_color_five"></h1>
    </div>


</main>

</body>
<script src="index.js"></script>
</html>
